    <section class="container py-5">
        <div class="contact-wrapper py-5">
            <header class="contact-header mb-5">
                <h1>Contact Us</h1>
            </header>
            <div class="contact-main">
               <form class="form" method="post" action="">
                <div class="row py-3">
                    <div class="col-md-6">
                        <label class="form-label" for="name">Your Firstname *</label>
                        <input id="name" type="text" name="first_name" placeholder="Enter Your Firstname" required class="form-controll">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="last_name">Your Lastname *</label>
                        <input id="last_name" type="text" name="last_name" placeholder="Enter Your Lastname" required class="form-controll">
                    </div>
                    <div class="col-sm-12">
                        <label class="form-label" for="email">Your Email *</label>
                        <input id="email" type="email" name="email" placeholder="Enter Your Email" required  class="form-controll">
                    </div>
                    <div class="col-sm-12">
                        <label class="form-label" for="message">Your Message *</label>
                        <textarea id="message" placeholder="Enter Your message" required class="form-controll"></textarea>
                    </div>
                    <div class="col-sm-12">
                        <button class="btn btn-send" type="submit">Send message</button>
                    </div>
                </div>
                
               </form>
            </div>
            
            <div class="contact-sidebar">
                <div class="address"></div>
            </div>

            <div class="contact-footer">
                footer
            </div>

        </div>
    </section>
